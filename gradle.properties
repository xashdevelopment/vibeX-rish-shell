# ============================================
# VibeX Rish Shell - Gradle Build Configuration
# Optimized for Maximum Build Speed
# ============================================

# ============================================
# JVM Arguments (Maximum Memory & Performance)
# ============================================
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# ============================================
# Gradle Daemon & Parallelization
# ============================================
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.workers.max=4

# ============================================
# Android Build Performance
# ============================================
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# Disable unused features for speed
android.debug.obsoleteApi=false
android.injected.deprecated=false

# Data Binding & Kotlin Incremental
android.databinding.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.incremental=true

# ============================================
# Kotlin Configuration
# ============================================
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx1g

# ============================================
# Build Cache Directory
# ============================================
org.gradle.cachedir=/workspace/.gradle-cache

# ============================================
# Project Configuration
# ============================================
project.name=VibeX_Rish_Shell
project.android.compileSdk=34
project.android.minSdk=21
project.android.targetSdk=34
project.app.packageName=com.vibe.termplugin
project.app.versionName=1.0
project.app.versionCode=1
